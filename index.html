<!DOCTYPE html>
<html>
<head>
    <title>遊戲</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #startScreen {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #gameContainer {
            display: none;
            width: 100%;
            height: 100vh;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">開始遊戲</button>
    </div>
    <div id="gameContainer"></div>
    <script src="sketch.js"></script>
</body>
</html>
